<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> RezChain</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <style>

  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">RezChain</a>
      <ul class="navbar-nav px-3">

        
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><a class="nav-link" href="#">Hello <span id="account"></span></a></small>
          
        </li>
      </ul>

      <ul class="navbar-nav px-3">

        
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <small><button id="b-logout" onclick="logout()" type="button">Logout</button></small>
          <small><button id="b-signup" onclick="showSignup()" type="button">Signup</button></small>
        </li>
      </ul>
    </nav>
    <div class="container-fluid">

        <div class="row">
          <main role="main" class="col-lg-12 d-flex justify-content-center">
            <div id="loader" class="text-center">
              <p class="text-center">Loading...</p>
            </div>
            <div id="content">

            


              <div id="room-list">
                <form onSubmit="App.createRoom(); return false;" style="display:none" id="add-form">
                  <select name="" id="contract_id">
                    <option value="1">Rixos premium</option>
                    <option value="2">Side Lowe</option>
                    <option value="3">Arum barut</option>
                    <option value="4">Xanthe Resort</option>
                  </select>
                  
                  <input id="newTask" type="text" class="form-control" placeholder="Room name" required>
                  <input id="accom" type="number" class="form-control" placeholder="Allocation" required>

                  <input type="submit" hidden="">
                </form>
                <ul id="taskList" class="list-unstyled">
                  <div class="taskTemplate" class="checkbox" style="display: none">
                      <button type="button">Do Reservation</button>
                      <span class="content"></span>
                  </div>
                </ul>
                <ul id="completedTaskList" class="list-unstyled">
                </ul>

              </div>


              
            </div>
          </main>
        </div>
      </div>

      <div id="login" class="login-box">
        <h2>Login</h2>
        <form class="form">
          <div class="user-box">
            <input class="input" id="name"  type="text"  required="">
            <label class="label" for="">Username</label>
          </div>
          <!-- /.user-box -->
          <div class="user-box">
            <input class="input" id="password"  type="password" required="">
            <label class="label" for="">Password</label>
          </div>
          <!-- /.user-box -->
          <a onClick="App.login()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
        <!-- /form -->
      </div>
      <!-- /.login-box -->


      <div id="signup" class="login-box">
        <h2>Sign Up</h2>
        <form class="form">
          <div class="user-box">
            <input class="input" id="name-s"  type="text"  required="">
            <label class="label" for="">Username</label>
          </div>
          <!-- /.user-box -->
          <div class="user-box">
            <input class="input" id="password-s"  type="password" required="">
            <label class="label" for="">Password</label>
          </div>
          <!-- /.user-box -->
          <a onClick="App.signup()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
        <!-- /form -->
      </div>
      <!-- /.login-box -->




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/web3/dist/web3.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>

    <script src="app.js"></script>
  </body>
</html>
