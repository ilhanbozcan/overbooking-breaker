  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#" target="_blank">Overbooking Breaker</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
        </li>
      </ul>

      <ul class="navbar-nav px-3">

        
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
          <button id="b-logout "onclick="logout()" type="button" class="btn btn-danger">Logout</button>

          <small><button id="b-signup" onclick="showSignup()" type="button">Signup</button></small>

    <div class="container-fluid">

        <div class="row">
          <main role="main" class="col-lg-12 d-flex justify-content-center">
            <div id="loader" class="text-center">
              <p class="text-center">Loading...</p>
            </div>
            <div id="content">

            


              <div id="room-list">
                <form onSubmit="App.createRoom(); return false;" style="display:none" id="add-form">
                  <select name="" class="form-select"  id="contract_id">
                    <option value="1">Rixos premium</option>
                    <option value="2">Side Lowe</option>
                    <option value="3">Arum barut</option>
                    <option value="4">Xanthe Resort</option>
                  </select>
                  
                  <input id="newTask" type="text" class="form-control" placeholder="Room name"  style="margin-top: 3%;"  required>
                  <input id="accom" type="number" class="form-control" placeholder="Allocation" style="margin-top: 3%;" required>
                  <input type="submit" hidden="">
                </form>
              </div>   
            </div>
          </main>
        </div>
        
        <div id="rooms">

          <ul id="taskList" class="list-unstyled" style="padding: 3%;">
            <h2 class="nav-link" href="#" style="color: bisque; margin-left: 10%;">Hello <span id="account"></span></h2>
            <div class="taskTemplate" class="checkbox" style="display: none; float: left; margin-left: 10%; margin-top:3%;">
              <div id="areaHotel" style="border-radius: 20px;">
                <h2 id="oteladi"></h2>
                <div style="width: 400px;">
                  <h2 style="color:#000; padding: 1%;" id="hotelName"></h2>
                  <div class="card-image-wrapper" >
                    <img src="https://source.unsplash.com/featured/1200x900/?sculpture,hotel" width="400" alt="Hotel">
                  </div>
                </div>
                <div class="info">
                  <span class="content"></span>
                  <br>
                  <span class="allocation" ></span>
                  <br>
                  <div class="text-center">
                    <button type="button" class="btn btn-success" style="margin-top: 3%;">Do Reservation</button>
                  </div>
                </div>
            </div>
              
            </div>
        </div>
          
          </ul>
          <ul id="completedTaskList" class="list-unstyled">
          </ul>
      </div>
      <div class="container">
        <div id="table">
          <table class="table" id="tables">
            <thead class="thead-light">
             
            </thead>
            <tbody>
             
            </tbody>
          </table>
      </div>
      </div>


     

      <div id="login" class="login-box">
        <h2>Login</h2>
        <form class="form">
          <div class="user-box">
            <input class="input" id="name"  type="text"  required="">
            <label class="label" for="">Username</label>
          </div>
          <!-- /.user-box -->
          <div class="user-box">
            <input class="input" id="password"  type="password" required="">
            <label class="label" for="">Password</label>
          </div>
          <!-- /.user-box -->
          <a onClick="App.login()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
        <!-- /form -->
      </div>
      <!-- /.login-box -->


      <div id="signup" class="login-box">
        <h2>Sign Up</h2>
        <form class="form">
          <div class="user-box">
            <input class="input" id="name-s"  type="text"  required="">
            <label class="label" for="">Username</label>
          </div>
          <!-- /.user-box -->
          <div class="user-box">
            <input class="input" id="password-s"  type="password" required="">
            <label class="label" for="">Password</label>
          </div>
          <!-- /.user-box -->
          <a onClick="App.signup()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
        <!-- /form -->
      </div>
      <!-- /.login-box -->
